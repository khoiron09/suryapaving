<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Suryapaving</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0277bd;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .image-box {
      background-color: #fffde7;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Suryapaving</h1>
    <p>Dokumentasi Produk dan Proses Pemasangan</p>
  </header>
  <main>
    <div class="image-box">
      <h2>Produk, Proses & Hasil Pemasangan</h2>
      <img src="kolase-suryapaving.png" alt="Kolase Suryapaving">
    </div>
  </main>
</body>
</html>
